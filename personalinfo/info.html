<!DOCTYPE html>
<html>
<head>
    <title>FTFLMS</title>
</head>
<body>
<h1>Applicant Personal Information</h1>
<form action="add.php" method="post">

    <fieldset>
        <legend>Basic Information</legend>
        <div>
            <label>Name *</label>
            <input type="text" name="cname" />
        </div>

        <div>
            <label>Father *</label>
            <input type="text" name="father" />
        </div>

        <div>
            <label>Mother *</label>
            <input type="text" name="mother" />
        </div>

        <div>
            <label>Gender *</label>
            <select name="gender">
                <option value="" selected="selected">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div>
            <label>Religion *</label>
            <select name="religion">
                <option value="" selected="selected">--Select Religion--</option>
                <option value="Islam">Islam</option>
                <option value="Christianity">Christianity</option>
                <option value="Buddhism">Buddhism</option>
                <option value="Hinduism">Hinduism</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div>
            <label>Date of Birth *</label>
            <input title="Date format: YYYY-MM-DD" placeholder="yyyy-mm-dd" maxlength="10" type="text" name="birth_date" />
        </div>

        <div>
            <label>Nationality </label>
            <input maxlength="255" type="text" name="nationality" />
        </div>

        <div>
            <label>National ID *</label>
            <input maxlength="17" minlength="13" type="text" name="national_id" />
        </div>

        <div>
            <label>OR</label>
        </div>

        <div>
            <label>Birth Reg # </label>
            <input maxlength="17" type="text" name="birth_reg" />
        </div>

        <div>
            <label>Passport Number </label>
            <input maxlength="17" type="text" name="passport_number" />
        </div>
    </fieldset>

    <hr>
    <div>
        <button type="submit" name="submit" style="width: 210px;">Submit</button>
        <!-- &nbsp;&nbsp;
        <button type="reset" style="width: 210px;">Cancel</button> -->
    </div>
</form>
<br />
<a href="list.php"><b>Goto List</b></a>
</body>
</html>
